<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="icofont/icofont.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

  <link rel="stylesheet" href="style.css">

<body>
  <section>
    <div class="container">
      <div class="logIn w-5" id="firstPage">
        <h2 class="login-system">Smart Login System</h2>
         <div class="form-group">
          <label for="EmailInput" class="form-label"></label>
            <input type="text" class="form-control" placeholder="Enter your email" aria-label="Email"
              aria-describedby="basic-addon1" id="EmailInput">
        </div>
        <div class="form-group">
          <label for="PasswordInput" class="form-label"></label>
            <input type="password" class="form-control" placeholder="Enter your password" aria-label="Username"
              aria-describedby="basic-addon1" id="PasswordInput">
        </div>
        <div class="row text-center m-1"><label for="lblmsg" id="lblmsg" class="form-label text-danger"></label></div>
        <div class="submit-btn">
          <button onclick="logIn()" class="btn btn-outline-info">Login</button>
        </div>
        <p class="text-white text-center">Donâ€™t have an account? <a class="text-white" href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </section>


  <script src="js/bootstrap.min.js"></script>
  <script src="main.js"></script>
